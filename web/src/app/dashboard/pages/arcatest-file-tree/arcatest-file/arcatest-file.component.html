<div class="flex items-center gap-2 items-center p-1">
  <app-test-suite-icon class="text-violet-700" size="24" />
  <p>
    {{ file.nome }}
  </p>
</div>

<div class="flex flex-col" [style]="{ marginLeft: '24px' }">
  @if (file.suitesFilhas.length > 0) { @for (file of file.suitesFilhas; track
  $index) {
  <app-arcatest-file [file]="file"></app-arcatest-file>
  } }@for (caso of file.casosDeTeste; track $index) {
  <app-arcatest-caso [caso]="caso"></app-arcatest-caso>
  }
</div>
