<app-project-header
  (onBack)="navigateToArcaTest()"
  voltar="Voltar ao ArcaTest"
></app-project-header>

<div class="px-8 py-5">
  <div class="flex justify-between items-center">
    <h2 class="text-3xl font-medium mb-5">Casos de Teste</h2>
    <div class="flex gap-4">
      <app-button (click)="openCoverageModal()">
        Cobertura de Testes
      </app-button>
      <app-button (onClick)="navigateToCreateTestCase()">
        <app-plus-icon></app-plus-icon>
        Adicionar Caso de Teste
      </app-button>
    </div>
  </div>
  <app-table
    [columns]="['Nome', 'DescriÃ§Ã£o', 'Status']"
    [data]="casosDeTeste"
    customEmptyMessage="'Nenhum caso de teste encontrado'"
    addButtonLabel="'Adicionar Caso de Teste'"
    [hasDelete]="true"
    [hasEdit]="true"
    [hasView]="true"
    [hasUseCase]="true"
    (deleteClick)="openDeleteModal($event)"
    (editClick)="navigateToEditTestCase($event)"
    (viewClick)="navigateToExecutions($event)"
    (useCaseClick)="navigateToUseCase($event)"
    [entityAttributes]="['nome', 'descricao', 'status']"
  ></app-table>

  <app-modal
    (close)="closeDeleteModal()"
    [open]="openDelete"
    [title]="'Excluir Caso de Teste'"
    (confirm)="deleteTestCase()"
    [message]="
      'Tem certeza que deseja excluir o caso de teste ' +
      testCaseToDelete?.nome +
      '?'
    "
  >
  </app-modal>

  <app-content-modal
    (close)="closeCoverageModal()"
    [open]="openCoverage"
    [title]="'Cobertura de Testes'"
    (confirm)="closeCoverageModal()"
    confirmText="Fechar"
  >
    <ngx-charts-pie-chart
      [results]="[
  {
    name: 'Passou',
    value: 5,
    extra: {
      percentage: '50%',
    },
  },
  {
    name: 'Falhou',
    value: 3,
    extra: {
      percentage: '30%',
    },
  },
  {
    name: 'Executando',
    value: 2,
    extra: {
      percentage: '20%',
    },
  },
]"
      [customColors]="[
  {
    name: 'Passou',
    value: '#6B46C1',
  },
  {
    name: 'Falhou',
    value: '#A786DB',
  },
  {
    name: 'Executando',
    value: '#C2B3E5',
  },
]"
      [labels]="true"
      [legend]="true"
      [legendPosition]="legendPosition"
      [doughnut]="true"
      [explodeSlices]="false"
      [gradient]="false"
      [animations]="true"
      [legendTitle]="'Legenda'"
      [margins]="[50, 20, 50, 20]"
      style="padding-bottom: 50px"
    ></ngx-charts-pie-chart>
  </app-content-modal>
</div>
