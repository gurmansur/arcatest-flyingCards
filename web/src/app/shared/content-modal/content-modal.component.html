@if (open) {
<div
  class="relative z-10"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
  (click)="onClose()"
>
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div
      class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
    >
      <div
        class="overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 w-auto min-h-full"
        (click)="stopPropagation($event)"
      >
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4 w-auto">
          <div>
            <h3
              class="text-base font-semibold leading-6 text-gray-900"
              id="modal-title"
            >
              {{ title }}
            </h3>
          </div>
          <div class="sm:flex sm:items-start">
            <ng-content></ng-content>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          @if (showConfirm) {
          <button
            (click)="onConfirm()"
            type="button"
            class="inline-flex w-full justify-center rounded-md bg-violet-700 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-violet-800 sm:ml-3 sm:w-auto"
          >
            {{ confirmText }}
          </button>
          } @if (showCancel) {
          <button
            (click)="onClose()"
            type="button"
            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
          >
            {{ cancelText }}
          </button>
          }
        </div>
      </div>
    </div>
  </div>
</div>
}
