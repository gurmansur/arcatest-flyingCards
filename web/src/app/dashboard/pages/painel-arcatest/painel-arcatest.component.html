<div class="flex" style="height: 100%">
  <div style="width: 100%; display: flex">
    <div
      class="sidebar"
      style="
        width: 50px;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
        justify-content: center;
        background: #ffffff;
        border-right: 1px solid #e5e7eb;
      "
    >
      <div class="flex flex-col gap-4">
        <app-test-sidebar-item
          [isActive]="selectedTab === 'execucoes'"
          text="Execuções de Teste"
          (onClick)="navigateToTestExecutions()"
        >
          <i
            class="hero-play"
            style="
              width: 1.5em;
              height: 1.5em;
              aspect-ratio: 1;
              vertical-align: -0.125em;
              fill: currentColor;
            "
          ></i>
        </app-test-sidebar-item>
        <app-test-sidebar-item
          [isActive]="selectedTab === 'arvore'"
          text="Árvore de Testes"
          (onClick)="navigateToTestTree()"
        >
          <i
            class="hero-folder"
            style="
              width: 1.5em;
              height: 1.5em;
              aspect-ratio: 1;
              vertical-align: -0.125em;
              fill: currentColor;
            "
          ></i>
        </app-test-sidebar-item>
      </div>
    </div>
    <div style="width: 100%; display: flex; flex-direction: column">
      <app-project-header
        (onBack)="navigateToHome()"
        style="width: 100%"
      ></app-project-header>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
