<app-content-modal
  (close)="onCancel()"
  [open]="open"
  [title]="'Título da User Story'"
  (confirm)="onConfirm()"
  [showCancel]="true"
  confirmText="Salvar"
>
  <div class="gap-6 flex min-w-fit w-auto">
    <div class="flex flex-col gap-2">
      <div class="flex flex-col">
        <span class="font-medium text-sm text-slate-700">Descrição</span>
        <br />
        <span class="text-sm bg-slate-200 p-2 rounded-md"
          >Texto da descrição</span
        >
      </div>
    </div>

    <div class="flex flex-col gap-2 min-w-fit w-auto max-w-4xl">
      <div class="flex flex-col">
        <span class="font-medium text-sm text-slate-700">Responsável</span>
        <span
          class="text-sm font-sans font-semibold bg-slate-200 p-2 rounded-md w-fit"
          >Felipe de Andrade Nascimento</span
        >
      </div>

      <div class="flex flex-col">
        <span class="font-medium text-sm text-slate-700">Equipe</span>
        <span
          class="text-sm font-sans font-semibold bg-slate-200 p-2 rounded-md w-fit"
          >Breno Lisi Romano <br />
          Gustavo Mansur</span
        >
      </div>
    </div>
  </div>
</app-content-modal>
